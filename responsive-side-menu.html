<!DOCTYPE html>
<html lang="en">
<head>
  {% include common/meta.html %}

  {% include common/github-markdown-css.html %}
  {% include common/purecss.html %}

  <link rel="stylesheet" href="//{{ site.domain }}/css/side-menu.css">
</head>
<body>
  <div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
    <!-- Hamburger icon -->
      <span></span>
    </a>

    <div id="menu">
      <div class="pure-menu">
        <a class="pure-menu-heading" href="/{{ site.data.package.name }}">{{ site.data.package.name }}</a>

          <ul class="pure-menu-list">
            {% for menu_item in site.data.menu %}
            <li class="pure-menu-item"><a href="/{{ site.data.package.name }}/{{ menu_item[1] }}" class="pure-menu-link">{{ menu_item[0] }}</a></li>
            {% endfor %}
          </ul>
      </div>
    </div>

    <div id="main">
      <article class="content markdown-body">
        {{ content }}
      </article>
    </div>
  </div>

  <script>
    (function (window, document) {

      var layout   = document.getElementById('layout');
      var menu     = document.getElementById('menu');
      var menuLink = document.getElementById('menuLink');

      function toggleClass(element, className) {
        var classes = element.className.split(/\s+/);
        var length = classes.length;
        var i = 0;

        for(; i < length; i++) {
          if (classes[i] === className) {
            classes.splice(i, 1);
            break;
          }
        }

        // The className is not found
        if (length === classes.length) {
          classes.push(className);
        }

        element.className = classes.join(' ');
      }

      menuLink.onclick = function (e) {
        var active = 'active';

        e.preventDefault();

        toggleClass(layout, active);
        toggleClass(menu, active);
        toggleClass(menuLink, active);
      };

    }(this, this.document));
  </script>

  {% include common/analytics.html %}
</body>
</html>
