<!DOCTYPE html>
<html lang="en">
<head>
{% include header.html %}
</head>
<body>
  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="//{{ site.domain }}/{{ site.name }}">{{ site.name }}</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li {% if page.title == "{{ site.name }}" %}class="active"{% endif %}><a href="//{{ site.domain }}/{{ site.name }}">Home</a></li>
          <!--li {% if page.title == "Api" %}class="active"{% endif %}><a href="//{{ site.domain }}/{{ site.name }}/api">Api</a></li>
          <li {% if page.title == "Examples" %}class="active"{% endif %}><a href="//{{ site.domain }}/{{ site.name }}/examples">Examples</a></li-->
          <li><a href="https://github.com/fibo/{{ site.name }}">GitHub</a></li>
          <li><a href="https://www.npmjs.com/package/{{ site.name }}">npm</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <header class="page-header">
      <h1> {{ page.title }}  </h1>

      <!--p class="lead">{{ page.description }}</p-->

      <time datetime="{{ page.date }}" class="badge">{{ page.date | date: "%F" }}</time>
    </header>

{{ content }}
  </div>

{% include footer.html %}

{% include analytics.html %}
</body>
</html>
