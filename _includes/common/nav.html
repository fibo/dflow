
{% assign nav = page.nav | default: site.nav  %}

<nav>
  <ul>
    <li><a href="{{ site.github.url }}" onclick="toggleNav()">{{ site.github.project_title }}</a></li>
      {% for item in nav %}
        <li><a href="{{ item[1] }}" onclick="toggleNav()">{{ item[0] }}</a></li>
      {% endfor %}

      {% if site.data.package.name %}
        <li><a href="https://www.npmjs.com/package/{{ site.data.package.name }}">npm</a></li>
      {% endif %}

      {% unless site.data.package.private %}
        <li><a href="{{ site.github.repository_url }}">Code</a></li>
      {% endunless %}
  </ul>
</nav>

<div id="hamburgericon" onclick="toggleNav()">
  <span></span>
  <span></span>
  <span></span>
  <span></span>
  <span></span>
  <span></span>
</div>
