
domain: g14n.info

gems:
  - jekyll-sitemap

markdown: redcarpet
redcarpet:
  extensions: ["smart", "tables", "no_intra_emphasis", "fenced_code_blocks", "autolink", "strikethrough", "superscript", "with_toc_data"]


collections:
  examples:
    output: true

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: page
  -
    scope:
      path: ""
      type: "examples"
    values:
      layout: example

# Custom vars

google-analytics:
  id: UA-12635045-12

