<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>d3&dflow example</title>
</head>
<body>
  <script src="d3.min.js"></script>
  <script>
    d3.select("body").append("h1").text("Hello, world!");
 </script>
  <script src="dflow.min.js"></script>
  <script>
    var dflow = require('dflow');

    var f = dflow.fun({
      task: {
        a: 'd3',
        b: '.select()',
        c: "'body'",
        d: '.append()',
        e: "'h1'",
        f: '.text()',
        g: '"Hello, d3&dflow!"'
      },
      pipe: {
        1: ['a', 'b', 0],
        2: ['c', 'b', 1],
        3: ['b', 'd', 0],
        4: ['e', 'd', 1],
        5: ['d', 'f', 0],
        6: ['g', 'f', 1]
      }
    });

    f();
 </script>
</body>
</html>
